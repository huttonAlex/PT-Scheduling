<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/physical_therapy.css">
    <link rel="stylesheet" href="css/schedulerPage.css">
    <title>Scheduler Schedule Page</title>
    <script src="js/scheduler.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <img src="images/header.jpg" alt="logo">
                </div>
            </div>
            <nav>
                <li><span><a href="/api/auth/logout" class="button">Logout</a></span></li>
                <li><span><a href="">User Profile</a></span></li>
                <li><span><a href="/api/scheduler/schedule">Schedule</a></span></li>
            </nav>
        </div>
    </header>
    <main>

        <button id="modifyAppointment" type="button">Modify Appointment</button>
        <button id="scheduleAppointment" type="button">Schedule an Appointment</button>
        <h1 id="headerTitle">Schedule an Appointment</h1>
        <br><br>
        <div id="selectorsContainer">
            <div class="alignLeftBox">
                <div c
                     lass="therapy-type-container">
                    <label for="therapyTypeSelector">Select Therapy Type:</label>
                    <select id="therapyTypeSelector" name="therapyTypeSelector">
                        <option value="" disabled selected>Select a therapy type</option>
                        <option value="Exercise Therapy">Exercise Therapy</option>
                        <option value="Pregnancy/Postpartum">Pregnancy/Postpartum Therapy</option>
                        <option value="Pelvic">Pelvic Therapy</option>
                        <option value="Hand">Hand Therapy</option>
                        <option value="Taping">Taping Therapy</option>
                        <option value="Lymphedema">Lymphedema Therapy</option>
                        <option value="Rehabilitative">Rehabilitative Therapy</option>
                        <option value="Conditioning">Conditioning Therapy</option>
                        <option value="Yoga">Yoga Therapy</option>
                        <option value="Geriatric">Geriatric Therapy</option>
                        <option value="Massage">Massage Therapy</option>
                        <option value="Orthopedic">Orthopedic Therapy</option>
                        <option value="Alignment">Alignment Therapy</option>
                        <option value="Pediatric">Pediatric Therapy</option>
                        <option value="Sports">Sports Therapy</option>
                        <option value="Women's">Women's Therapy</option>
                    </select>
                </div>
                <br><br>
                <div class="calWrapper">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="material-symbols-rounded"><</span>
                            <span id="next" class="material-symbols-rounded">></span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                </div>
            </div>
            <div class="alignMiddleBox">
                <div class="timeContainer">
                    <label for="timeSelect">Select Time:</label>
                    <select id="timeSelect" disabled>
                        <option value="">--Select Time--</option>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="01:00 PM">01:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                    </select>
                    <label for="therapistsDropdown">Available Therapists:</label>
                    <select id="therapistsDropdown" disabled>
                        <option value="" disabled>Select Therapist</option>
                    </select>
                </div>


                <form id="appointmentForm" class="appointmentForm">

                    <select name="therapyType" id="therapyType" required>
                        <option value="">Select a Therapy Type</option>
                        <option value="Exercise Therapy">Exercise Therapy</option>
                        <option value="Pregnancy/Postpartum">Pregnancy/Postpartum Therapy</option>
                        <option value="Pelvic">Pelvic Therapy</option>
                        <option value="Hand">Hand Therapy</option>
                        <option value="Taping">Taping Therapy</option>
                        <option value="Lymphedema">Lymphedema Therapy</option>
                        <option value="Rehabilitative">Rehabilitative Therapy</option>
                        <option value="Conditioning">Conditioning Therapy</option>
                        <option value="Yoga">Yoga Therapy</option>
                        <option value="Geriatric">Geriatric Therapy</option>
                        <option value="Massage">Massage Therapy</option>
                        <option value="Orthopedic">Orthopedic Therapy</option>
                        <option value="Alignment">Alignment Therapy</option>
                        <option value="Pediatric">Pediatric Therapy</option>
                        <option value="Sports">Sports Therapy</option>
                        <option value="Women's">Women's Therapy</option>
                    </select>
                    <br><br>



                    <input type="date" id="dateOfApt" name="dateOfApt" required>
                    <br><br>


                    <input type="time" id="timeOfApt" name="timeOfApt" required>
                    <br><br>


                    <select id="therapistSelect" name="therapistSelect" required>
                        <option value="">Select a Therapist</option>
                    </select>
                    <br><br>

                    <label for="firstName">Patient First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <br><br>

                    <label for="lastName">Patient Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br><br>

                    <label for="email">Patient Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>

                    <label for="phone">Patient Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br><br>

                    <label for="notes">Notes:</label>
                    <input type="text" name="notes" id="notes">
                    <br><br>

                    <input type="submit" value="Add Appointment" id="addAppointment">
                </form>
            </div>
        </div>
        <div id="modifyContainer" style="display: none;">
            <div id="formContainer">
                <form class="modifyForm">
                    <h2>
                        Find Appointment</h1>
                        <br>
                        <label for="firstName">Patient First Name:</label>
                        <input type="text" id="findFirstName" name="findFirstName" required>
                        <br><br>

                        <label for="lastName">Patient Last Name:</label>
                        <input type="text" id="findLastName" name="findLastName" required>
                        <br><br>

                        <label for="email">Patient Email:</label>
                        <input type="email" id="findEmail" name="findEmail" required>
                        <br><br>


                        <!-- I Asume this will get changed-->
                        <button type="button" id="findAppointment">Find Appointment</button>
                </form>
            </div>
            <div id="appointmentReturnContainer" style="display: none;">
                <form class="returnForm">
                    <h1>
                        Appointment Info
                    </h1>
                    <br>
                    <label for="findFirstName">First Name:</label>
                    <input type="text" id="firstNameArea" required>
                    <br><br>
                    <label for="findLastNameArea">Last Name:</label>
                    <input type="text" id="lastNameArea" required>
                    <br><br>
                    <label for="findEmailArea">Email:</label>
                    <input type="email" id="emailArea" required>
                    <br><br>
                    <label for="findDateArea">Date:</label>
                    <input type="date" id="findDateArea" required>
                    <br><br>
                    <label for="findTimeArea">Time:</label>
                    <input type="time" id="findTimeArea" required>
                    <br><br>
                    <label for="findNotesArea">Notes:</label>
                    <input type="textarea" id="findNotesArea" required>
                    <br><br>
                    <button type="button" id="cancelAppointment">Cancel Appointment</button>
                    <button type="button" id="editAppointment">Edit Appointment</button>
                </form>
            </div>
        </div>
    </main>
    </div>
    <footer>
        <p>Gold Team CPT275 | Scheduler</p>
    </footer>
</body>
</html>
